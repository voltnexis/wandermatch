name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: |
        npm run build
        echo "Files after build:"
        ls -la
        echo "Checking for out directory:"
        ls -la out/ || echo "No out directory"
        echo "Checking .next directory:"
        ls -la .next/ || echo "No .next directory"
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        
    - name: Deploy to Main Branch
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Remove existing files except .git
        find . -maxdepth 1 ! -name '.git*' ! -name '.' -exec rm -rf {} +
        
        # Copy all files from out directory
        if [ -d "out" ]; then
          echo "Copying from out directory"
          cp -r out/* .
          cp out/.* . 2>/dev/null || true
        elif [ -d ".next" ]; then
          echo "Using .next directory instead"
          cp -r .next/* .
        else
          echo "Error: Neither out nor .next directory found"
          echo "Available directories:"
          ls -la
          exit 1
        fi
        
        git add .
        git commit -m "Deploy to GitHub Pages" || exit 0
        git push
